<script>
  function toggleGenderButtons() {
    const maleButton = document.getElementById("homeSelectMale");
    const femaleButton = document.getElementById("homeSelectFemale");
    const otherButton = document.getElementById("homeSelectother");

    maleButton.style.display = (maleButton.style.display === 'none' || maleButton.style.display === '') ? 'block' : 'none';
    femaleButton.style.display = (femaleButton.style.display === 'none' || femaleButton.style.display === '') ? 'block' : 'none';
    otherButton.style.display = (otherButton.style.display === 'none' || otherButton.style.display === '') ? 'block' : 'none';
}

function selectGender(gender) {
    const maleButton = document.getElementById("homeSelectMale");
    const femaleButton = document.getElementById("homeSelectFemale");
    const otherButton = document.getElementById("homeSelectother");

    maleButton.style.backgroundColor = '';
    femaleButton.style.backgroundColor = '';
    otherButton.style.backgroundColor = '';

    if (gender === 'male') {
        maleButton.style.backgroundColor = '#4CAF50';
    } else if (gender === 'female') {
        femaleButton.style.backgroundColor = '#FFC0CB';
    } else if (gender === 'other') {
        otherButton.style.backgroundColor = '#FFC0CB';
    }
}

document.addEventListener('DOMContentLoaded', function () {
    const otherButton = document.getElementById("homeSelectother");
    otherButton.style.display = 'none';  // Initially hide the Other button
});

function toggleLanguageButtons() {
    const languageButtons = document.getElementById("languageButtons");

    languageButtons.style.display = (languageButtons.style.display === 'none' || languageButtons.style.display === '') ? 'block' : 'none';
}

function selectLanguage(language) {
    const languageButtons = document.getElementById("languageButtons").querySelectorAll(".home__N_select_small");

    languageButtons.forEach(button => {
        button.style.backgroundColor = '';
    });

    const selectedButton = Array.from(languageButtons).find(button => button.innerText === language);
    if (selectedButton) {
        selectedButton.style.backgroundColor = '#FFD700';
    }
}

function handleNextButtonClick() {
    const maleButton = document.getElementById("homeSelectMale");
    const femaleButton = document.getElementById("homeSelectFemale");
    const otherButton = document.getElementById("homeSelectother");
    const maleButtonColor = window.getComputedStyle(maleButton).backgroundColor;
    const femaleButtonColor = window.getComputedStyle(femaleButton).backgroundColor;
    const otherButtonColor = window.getComputedStyle(otherButton).backgroundColor;
   

    if (!(maleButtonColor === 'rgb(76, 175, 80)' || femaleButtonColor === 'rgb(255, 192, 203)' || otherButtonColor === 'rgb(255, 192, 203)')) {
        alert("Please select your gender before proceeding.");
        return;
    }

    const languageButtons = document.getElementById("languageButtons").querySelectorAll(".home__N_select_small");
    const selectedLanguage = Array.from(languageButtons).find(button => window.getComputedStyle(button).backgroundColor === 'rgb(255, 215, 0)');

    if (!selectedLanguage) {
        alert("Please select your language before proceeding.");
        return;
    }

    const nextPageUrl = "page3.html";
    window.location.href = nextPageUrl;
}

document.querySelectorAll(".home__N_select_small").forEach(button => {
    button.addEventListener("click", function () {
        const language = this.innerText;
        selectLanguage(language);
    });
});
</script>
