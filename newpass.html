<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/png" href="../images/N-chat3.jpg">
    <title>NEW password</title>
    <style>
      html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
     body {
        font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100%;
    display: block;
    overflow: hidden;
    background: url("../images/N-chat3.jpg") center/cover no-repeat; ;
    background-color: rgba(255, 255, 255, 0.1); 
  
    backdrop-filter:blur(5px) ;
     }

.login-container {
    width: 460px;
  background-color: #ffffff;
  padding: 20px;
  border-radius: 23px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  height: 450px;
  margin-left: 370px;
  background-image: url(../images/light..jpg);
  color: aliceblue;

}

label {
    display: block;
    margin-bottom: 8px;
}

input {
    width: 94%;
    padding: 8px;
    margin-bottom: 12px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-top: 60px;
}

button {
    background-color: black;
    color:white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    
    background-color: black;
}
.hover {
    text-align: center;
    margin-top: 20px; 
}

.hover a {
    text-decoration: none;
    color:white;
    transition: color 0.3s ease; 

}

.hover a:hover {
    color:white; 
}


.back {
    margin-top: 20px; 
}

.back button {
    background-color: black; 
    color: #ffffff; 
    padding: 10px 15px; 
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    text-decoration: none;
}


.back button:hover {
    background-color:blue; 
}
.back button a {
    color: inherit; 
    text-decoration: none;
}
    </style>
</head>
<body>
    
    <div class="backbutton">
        <button onclick="goBack()" style="background: none; border: none; position: absolute; top: 20px; left: 20px; cursor: pointer;">
            <img src="../images/icons8-back-48.png" alt="Back" width="30" height="30">
        </button>
    </div>
      
     



    <div class="login-container">
      
        <h1>CREATE PASSWORD </h1>
        <form id="guestLoginForm">
            
            <input type="password" id="guestPassword" name="guestPassword" required placeholder="Enter your Password ">

          
            
            <input type="password" id="confirmPassword" name="confirmPassword"  required placeholder="Confirm Password">

            <div id="passwordMessage"></div>
           
             <div class="back">
            <button type="button" onclick="guestLogin()"><a href="./login.html"> Enter </a></button>
        </div>
        </form>
      
    </div>
    <script>
        function goBack() {
          window.history.back();
        }

      
        function checkPasswordStrength(password) {
            var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            return passwordRegex.test(password);
        }

       
        document.getElementById('guestPassword').addEventListener('input', function() {
            var password = this.value;
            var passwordMessage = document.getElementById('passwordMessage');

            if (checkPasswordStrength(password)) {
                passwordMessage.textContent = 'Password is strong.';
                passwordMessage.style.color = 'green';
            } else {
                passwordMessage.textContent = 'Password should contain at least one letter and one number, and be at least 8 characters long.';
                passwordMessage.style.color = 'red';
            }
        });
               </script>        
      

    <script src="script.js"></script>
</body>
</html>
