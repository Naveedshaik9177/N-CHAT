<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/png" href="../images/N-chat3.jpg">
    <title>OTP Login</title>
    <style>
         html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
     body {
        font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100%;
    display: block;
    overflow: hidden;
    background: url("../images/N-chat3.jpg") center/cover no-repeat; ;
    background-color: rgba(255, 255, 255, 0.1); 
  
    backdrop-filter:blur(5px) ;
     }

        .login-container {
            width: 360px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 23px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 450px;
            margin-left: 450px;
            background-image: url(../images/light..jpg);
            color: aliceblue;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        .otp-input-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10%;
    height: 70px;
        }

        .otp-input {
            width: calc(25% - 8px); /* Adjust the width as needed */
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
        }

        .back {
            margin-top: 20px;
        }

        .back button {
            background-color: black;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .back button:hover {
            background-color: blue;
        }

        .back button a {
            color: inherit;
            text-decoration: none;
          
        }
    </style>
</head>
<body>
    <div class="backbutton">
        <button onclick="goBack()" style="background: none; border: none; position: absolute; top: 20px; left: 20px; cursor: pointer;">
            <img src="../images/icons8-back-48.png" alt="Back" width="30" height="30">
        </button>
    </div>

    <div class="login-container">
        <h1 style="margin-top: 100px;">ENTER THE OTP</h1>
        <form id="guestLoginForm">
            <!-- OTP input boxes aligned horizontally -->
            <div class="otp-input-container">
                <input class="otp-input" type="text" maxlength="1" required>
                <input class="otp-input" type="text" maxlength="1" required>
                <input class="otp-input" type="text" maxlength="1" required>
                <input class="otp-input" type="text" maxlength="1" required>
            </div>

            <div class="back">
                <button type="button"><a href="newpass.html">ENTER</a></button>
                
            </div>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function validateAndLogin() {
    const otpInputs = document.querySelectorAll('.otp-input');

    const isFilled = Array.from(otpInputs).every(input => input.value.trim() !== '');

    if (isFilled) {
        alert('Verifying the code');
       
        setTimeout(() => {
            window.history.back();
        }, 2000);
    } else {
        alert('Please enter OTP.');
    }
}


        document.addEventListener("input", function (e) {
            if (e.target.classList.contains("otp-input")) {
                const nextInput = e.target.nextElementSibling;
                if (nextInput) {
                    nextInput.focus();
                }
            }
            
        });
    </script>
</body>
</html>
