        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value.trim();
    
            if (message !== "") {
        const chatMessages = document.getElementById("chat-messages");
        const newMessage = document.createElement("div");
        newMessage.className = "message you";
        newMessage.textContent = "You: " + message;
        chatMessages.appendChild(newMessage);

       
        for (let i = 0; i < 1; i++) {
            setTimeout(function () {
                const strangerResponse = document.createElement("div");
                strangerResponse.className = "message stranger";
                strangerResponse.textContent = getRandomStranger() + ": " + generateRandomReply();
                chatMessages.appendChild(strangerResponse);

                
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000 * (i + 1));
        }

       
        messageInput.value = "";
    }
}

function getRandomStranger() {
    const strangerNumber = Math.floor(Math.random() * 10); 
    return `Stranger${strangerNumber}`;
}

function generateRandomReply() {
    const replies = [
        "Hello!",
        "How are you?",
        "Nice to meet you!",
        "What's up?",
        "Tell me more...",
        "where are you from",
        "wt's your name ",
        "your sweat name ",
    ];
    const randomIndex = Math.floor(Math.random() * replies.length);
    return replies[randomIndex];
}
